{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %} Edit Tag {% endblock %} 
{% block content %}
<h1>Edit a tag</h1>
<form method="POST">
	<div class="form-group">
		<label for="name">Name</label>
		<input
			type="text"
			id="name"
			name="name"
			value="{{tag.name}}"
			class="form-control"
			required
		/>
		<div class="mt-2 d-flex justify-content-end">
			<a href="/tags/{{tag.id}}" class="btn btn-info mr-2">Cancel</a>
			<button class="btn btn-success">Edit</button>
		</div>
	</div>
</form>
{% endblock %}
