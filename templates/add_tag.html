{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}Create Tag{% endblock %} 
{% block content %}
<h1>Create a tag</h1>
<form method="POST">
	<div class="form-group">
		<label for="name">Name</label>
		<input
			type="text"
			id="name"
			name="name"
			placeholder="Enter a name for the tag"
			class="form-control"
			required
		/>
		<div>
			<a href="/tags" class="btn btn-outline-primary">Cancel</a>
			<button class="btn btn-success">Add</button>
		</div>
	</div>
</form>
{% endblock %}
