{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}{{tag.name}}{% endblock %} 
{% block content %}
<h1>{{tag.name}}</h1>
{% if posts %}
<ul>
	{% for post in posts %}
	<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
	{% endfor %}
</ul>
{% endif %}
<form>
	<button
		class="btn btn-primary"
		formaction="/tags/{{tag.id}}/edit"
		formmethod="GET"
	>
		Edit
	</button>
	<button
		class="btn btn-danger"
		formaction="/tags/{{tag.id}}/delete"
		formmethod="POST"
	>
		Delete
	</button>
</form>
{% endblock %}
