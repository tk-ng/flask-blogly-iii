{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}Edit Post{% endblock %} 
{% block content %}
<div class="container">
	<h1>Edit Post</h1>
	<form method="POST">
		<div class="form-group row">
			<label for="title" class="col-sm-2 col-form-label">Title</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					id="title"
					name="title"
					value="{{post.title}}"
					required
				/>
			</div>
		</div>

		<div class="form-group row">
			<label for="content" class="col-sm-2 col-form-label">Content</label>
			<!-- prettier-ignore -->
			<div class="col-sm-10">
				<textarea
					type="text"
					class="form-control"
					id="content"
					name="content"
					required
				>{{post.content}}</textarea>
			</div>
		</div>

		<div class="posttags">
			{% for tag in tags %}
			<div class="form-check">
				{% if tag in post.tags %}
				<input
					class="form-check-input"
					name="post-tags"
					type="checkbox"
					value="{{tag.name}}"
					id="{{tag.id}}-{{tag.name}}"
					checked
				/>
				{% else %}
				<input
					class="form-check-input"
					name="post-tags"
					type="checkbox"
					value="{{tag.name}}"
					id="{{tag.id}}-{{tag.name}}"
				/>
				{% endif %}
				<label class="form-check-label" for="{{tag.id}}-{{tag.name}}">
					{{tag.name}}
				</label>
			</div>
			{% endfor %}
		</div>

		<div class="form-group text-right">
			<a href="/users/{{post.user.id}}" class="btn btn-info">Cancel</a>
			<button class="btn btn-success">Edit</button>
		</div>
	</form>
</div>
{% endblock %}
