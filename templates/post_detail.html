{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}Post Detail{% endblock %} 
{% block content %}
<div class="container mt-5">
	<h1>{{post.title}}</h1>
	<div class="container">
		<p>{{post.content}}</p>
		<p><i>By {{post.user.full_name}} on {{post.created_time}}</i></p>
	</div>

	{% if post.tags %}
	<div class="container">
		<b>Tags: </b>
		{% for tag in post.tags %}
		<a href="/tags/{{tag.id}}" class="badge badge-primary">{{tag.name}}</a>
		{% endfor %}
	</div>
	{% endif %}
	<div class="mt-3">
		<form>
			<a href="/users/{{post.user.id}}">
				<button class="btn btn-outline-primary" type="button">Cancel</button>
			</a>
			<button
				class="btn btn-primary"
				formmethod="get"
				formaction="/posts/{{post.id}}/edit"
			>
				Edit
			</button>
			<button
				class="btn btn-danger"
				formmethod="post"
				formaction="/posts/{{post.id}}/delete"
			>
				Delete
			</button>
		</form>
	</div>
</div>
{% endblock %}
