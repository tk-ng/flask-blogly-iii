{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}Home Page{% endblock %} 
{% block content %}
<div class="container mt-5">
	<h1>Blogly Recent Posts</h1>
	{% for post in posts %}
	<h2>{{post.title}}</h2>
	<p>{{post.content}}</p>
	<small>By {{post.user.full_name}} on {{post.created_time}}</small>
	{% endfor %}
	<br /><a href="/users">See list of users</a>
</div>
{% endblock %}
