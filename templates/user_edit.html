{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %} User edit {% endblock %} 
{% block content %}
<h1>Edit User</h1>
<form method="POST">
	<div class="form-group row">
		<label for="first_name" class="col-sm-2 col-form-label">First Name</label>
		<div class="col-sm-10">
			<input
				type="text"
				class="form-control"
				id="first_name"
				name="first_name"
				value="{{user.first_name}}"
				required
			/>
		</div>
	</div>

	<div class="form-group row">
		<label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
		<div class="col-sm-10">
			<input
				type="text"
				class="form-control"
				id="last_name"
				name="last_name"
				value="{{user.last_name}}"
				required
			/>
		</div>
	</div>

	<div class="form-group row">
		<label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
		<div class="col-sm-10">
			<input
				type="text"
				class="form-control"
				id="image_url"
				name="img_url"
				value="{{user.image_url}}"
			/>
		</div>
	</div>

	<div class="form-group text-right">
		<a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
		<button class="btn btn-success">Save</button>
	</div>
</form>
{% endblock %}
