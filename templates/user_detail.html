{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}User Detail{% endblock %} 
{% block content %}
<div class="container mt-5">
	<div class="row">
		{% if user.image_url %}
		<div class="col-sm-2 col-6">
			<img src="{{user.image_url}}" alt="user profile image" width="143" />
		</div>
		{% endif %}

		<div class="col-sm-10 col-12">
			<div class="container">
				<h1>{{ user.full_name }}</h1>
				<form>
					<button
						class="btn btn-primary btn-sm"
						formaction="/users/{{ user.id }}/edit"
						formmethod="GET"
					>
						Edit
					</button>
					<button
						class="btn btn-danger btn-sm"
						formaction="/users/{{ user.id }}/delete"
						formmethod="POST"
					>
						Delete
					</button>
				</form>
			</div>
			<div class="container mt-5">
				{% if posts %}
				<h2>Posts</h2>
				<ul>
					{% for post in posts %}
					<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
					{% endfor %}
				</ul>
				{% endif %}
				<form action="/users/{{user.id}}/posts/new">
					<button class="btn btn-primary">Add Post</button>
				</form>
			</div>
		</div>
	</div>
	<br /><a href="/users">Go Back to Users</a>
</div>

{% endblock %}
